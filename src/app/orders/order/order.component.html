<form #form="ngForm" autocomplete="off" ngIF="service.formData">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Order No.</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                        <input name="OrderNo" #OrderNo="ngModel" [(ngModel)]="service.formData.OrderNo" class="form-control">
                    </div>
                  </div>
                
            <div class="form-group">
                <label>Customer</label>
                <select name="CustomerID" #CustomerID="ngModel" [(ngModel)]="service.formData.CustomerID" class="form-control">
                    <option value="0">-select-</option>
                </select>
            </div>
        </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label>Payment Method</label>
                <select name="PMethod" #PMethod="ngModel" [(ngModel)]="service.formData.PMethod" class="form-control">
                    <option value="0">-select-</option>
                    <option value="cash">Cash</option>
                    <option value="upi/mob banking">Online</option>
                    <option value="card">card</option>
                </select>
             <div class="form-group">
                <label>Grand Total</label> 
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rs</div>
                <input name="GTotal" #GTotal="ngModel" [(ngModel)]="service.formData.GTotal" class="form-control">
                </div>
                </div>
            </div>
        </div>   
    </div>
    </div>
    <table class="table table-borderless">
        <thead class="thead-light">
            <th>Food</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
             <th><a class="btn btn-sm btn-success text-blue" (click)="AddOrEditOrderItem(null,service.formData.OrderID)"><i class="fa fa-plus"></i>Add Items</a>
            </th> 
        </thead>
        <tbody>
            <tr *ngIf="service.orderItems.length==0">
                <td class="font-italic text-center" colspan="5">
                    No food item selected for this Order
                </td>
            </tr>
            <tr *ngFor="let items of service.orderItems;let i=index;">
                <td>{{items.ItemName}}</td>
                <td>{{items.Price}}</td>
                <td>{{items.Quantity}}</td>
                <td>{{items.Total}}</td>
                  <td><a class="btn btn-sm btn-info text-blue" (click)="AddOrEditOrderItem(i,service.formData.OrderID)"><i class="fa fa-pencil"></i></a></td>
                 </tr>
        </tbody>
    </table>
    
    <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database db"></i>submit</button>
    </div>

</form>
